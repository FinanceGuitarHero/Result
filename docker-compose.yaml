version: '3'

services:
  db:
    image: postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: finance_db
  finance-service:
    image: smartfinance
    build: backend
    ports:
      - '8080:8080'
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/finance_db
  bot-client:
    image: bot-client:latest
    build: botClient
    restart: "no"
    ports:
      - "8086:8080"
    environment:
      FINANCE_HERO_TG_BOT_TOKEN: ${FINANCE_HERO_TG_BOT_TOKEN}
  rabbitmq:
    image: rabbitmq:3.13.4
    restart: "no"
    ports:
      - "5433:5432"
    healthcheck:
      test: rabbitmq-diagnostics -q status
      interval: 10s
      timeout: 5s
      retries: 5